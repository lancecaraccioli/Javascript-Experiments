<html>
<head>
	<script type="text/javascript" src="/development-bundle/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="/development-bundle/ui/effects.core.js"></script>
        <script type="text/javascript" src="/development-bundle/ui/effects.scale.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('button.shrink').click(function(){
				$('.gallery img').animate({height:"300px"}, 500);
			});
			$('button.grow').click(function(){
				$('.gallery img').animate({height:"400px"}, 500);
			});
		});
	</script>
	<style type="text/css">
		body{background-color:grey;}
		.wrapper {overflow-x:hidden;height:100%;margin-left:auto;margin-right:auto;width:800px;border:1px solid blue;background-color:black;}
		.wrapper img{float:left; margin-right:10px;}
		.gallery{width:4000px;background-color:#770000;}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="gallery">
			<img src="boat.jpg"/>
			<img src="church.jpg"/>
			<img src="frog.jpg"/>
			<br style="clear:both;" />
                </div>
		<button class="shrink">Shrink</button>
		<button class="grow">Grow</button>
	</div>
</body>
</html>
